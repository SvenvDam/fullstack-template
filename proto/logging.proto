syntax = "proto3";

option java_multiple_files = true;

package com.svenvandam.grpc.logging.generated;

enum Level {
  DEBUG = 0;
  INFO = 1;
  WARN = 2;
  ERROR = 3;
}

message LogMessage {
  Level level = 1;
  string message = 2;
  int64 timestamp = 3;

}

message Logged {}

service LoggingService {
  rpc Log(LogMessage) returns (Logged) {}
}
